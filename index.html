<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #f2f2f2;
}
header {
    background: #000;
    color: #fff;
    padding: 15px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
header h1 {
    font-size: 22px;
    margin: 0;
}
.cart {
    font-size: 14px;
}
.hero {
    height: 55vh;
    background: url("https://images.unsplash.com/photo-1521334884684-d80222895322") center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
}
.hero h2 {
    background: rgba(0,0,0,0.65);
    color: #fff;
    padding: 20px 30px;
    font-size: 34px;
}
.products {
    padding: 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
}
.product {
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}
.product img {
    width: 100%;
    height: 320px;
    object-fit: cover;
}
.product-info {
    padding: 15px;
}
.product-info h3 {
    margin: 0 0 8px;
}
.product-info p {
    font-size: 14px;
    color: #555;
}
.price {
    font-weight: bold;
    margin: 10px 0;
}
.btn {
    display: inline-block;
    padding: 10px 15px;
    background: #000;
    color: #fff;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    text-align: center;
}
.btn.whatsapp {
    background: #25D366;
    margin-top: 10px;
}
footer {
    background: #000;
    color: #aaa;
    text-align: center;
    padding: 20px;
    font-size: 13px;
}
</style>
</head>

<body>

<div class="product">

漏 2026 AGAHUB CLOTHES 路 Instagram-ready brand

<script>
let cart = [];

function addToCart(name, price) {
    cart.push({name, price});
    document.getElementById("cartCount").innerText = cart.length;
}

function orderWhatsApp() {
    if(cart.length === 0){
        alert("Sbt bodur!");
        return;
    }

    let message = "Salam, sifari vermk istyirm:%0A";
    let total = 0;

    cart.forEach((item, index) => {
        message += `${index+1}. ${item.name} - ${item.price} AZN%0A`;
        total += item.price;
    });

    message += `%0Amumi mbl: ${total} AZN`;

    window.open(`https://wa.me/994998690252?text=${message}`, "_blank");
}
</script>

</body>
</html>
